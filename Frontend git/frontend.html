<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Calculations</title>
</head>
<body>
    <main>
    <div class="container"> 
        
        <div class = "row">
            
            <div class="col-md-12">

                <label class="form-label">Number 1:</label>
                <input type="number" id="txtNum1" class="form-control" placeholder="Input Number 1"/>

            </div>
            <div class="col-md-12 mt-3">

                <label class="form-label">Number 2:</label>
                <input type="number" id="txtNum2" class="form-control" placeholder="Input Number 2"/>

            </div>
        </div>

    </div>


    

    <button onclick="addOnClick()">+</button>
    <button onclick="substractOnClick()">-</button>
    <button onclick="multiplyOnClick()">*</button>
    <button onclick="divideOnClick()">/</button>

    <label>Result:</label>
    <input type="number" id="txtResult" readonly="true"/>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
       
       //https://localhost:7261/swagger/index.html

        async function addOnClick() {

            let num1 = parseInt(txtNum1.value);
            let num2 = parseInt(txtNum2.value);
            txtResult.value = num1+num2;

            const result = await postData("https://localhost:7261/calculations/add",{

                num1: num1,
                num2: num2

            });
            txtResult.value = result

        }

        async function substractOnClick() {

            let num1 = parseInt(txtNum1.value);
            let num2 = parseInt(txtNum2.value);
            

            const result = await postData("https://localhost:7261/calculations/substract",{

                num1: num1,
                num2: num2

            });
            txtResult.value = result

        }
        
        async function multiplyOnClick() {

            let num1 = parseInt(txtNum1.value);
            let num2 = parseInt(txtNum2.value);
        

            const result = await postData("https://localhost:7261/calculations/multiply",{

                num1: num1,
                num2: num2

            });
            txtResult.value = result

        }
        async function divideOnClick() {

            let num1 = parseInt(txtNum1.value);
            let num2 = parseInt(txtNum2.value);
        

            const result = await postData("https://localhost:7261/calculations/divide",{

                num1: num1,
                num2: num2

            });
            txtResult.value = result

        }

        async function postData(url = "", data = {

        }) {

            const response = await fetch(url,{
                method: 'POST', headers: {'Content-Type': 'aplicattion/json'},
                body: JSON.stringify(data)
            });

            return response.json();
        }
    </script>



</body>
</html>
